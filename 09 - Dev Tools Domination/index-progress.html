<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, %s', 'world');

    // Styled
    console.log('%c I am big text', 'font-size:32px; color:red');

    // warning!
    console.warn('Bad stuff might happen...');

    // Error :|
    console.error('Bad stuff happened :(');

    // Info
    console.info('Stuff is happening');

    // Testing
    console.assert(1===1, 'assert 1 is wrong!');
    console.assert(1===2, 'assert 2 is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Callum');
    console.count('Wes');
    console.count('Wes');
    console.count('Callum');
    console.count('Callum');
    console.count('Stuff');
    console.count('Callum');
    console.count('Callum');
    console.count('Callum');
    console.count('Callum');
    console.count('Wes');
    console.count('Stuff');
    console.count('Wes');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mcintyre94')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
